---

  - hosts: all,localhost
    name: "Update Policies to Allow AWS S3 Access"
    gather_facts: no
    run_once: True
    tasks:
      - name:  fetch the vault-server playbook
        git:
          repo: https://github.com/lyndsey-ferguson/article-example-vault-approles
          dest: /tmp/vault-approles-example-code
      
  - import_playbook: "{{ var is defined | ternary( var | default('') + '_1.yml', '/tmp/vault-approles-example-code/vault-server.yml') }}" 
